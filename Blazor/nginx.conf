events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Optional: explicit types for Blazor assets
  types {
    application/wasm wasm;
    application/javascript js;
    text/javascript js;
    text/css css;
    text/html html htm;
    image/png png;
    image/jpeg jpg jpeg;
    image/gif gif;
    image/svg+xml svg;
    application/json json;
    text/plain txt;
    application/manifest+json webmanifest;
  }

  # API upstream (Docker service name + container port)
  upstream api_upstream {
    server api:8080;
  }

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # ---- PROXY: /api/* to API container ----
    location /api/ {
      proxy_pass http://api_upstream/;  # trailing slash strips /api/ prefix
      proxy_http_version 1.1;

      proxy_set_header Host               $host;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $scheme;

      proxy_set_header Upgrade            $http_upgrade;
      proxy_set_header Connection         $connection_upgrade;
    }

    # Static assets (long cache)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri $uri/ /index.html =404;
    }

    # Blazor framework files
    location /_framework/ {
      try_files $uri $uri/ /index.html =404;
    }

    # JS / CSS / HTML (no-cache while you iterate; tweak for prod if you want)
    location ~* \.(js|css|html)$ {
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
      try_files $uri $uri/ /index.html =404;
    }

    # Service worker / manifest
    location = /service-worker.js { try_files $uri =404; }
    location = /manifest.webmanifest { try_files $uri =404; }

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
